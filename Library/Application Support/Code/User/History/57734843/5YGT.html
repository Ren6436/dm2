<body>
    <input id="input-numberDec" type = "text" placeholder="napiš číslo v DEC soustave">
    <br>
    <input id="input-numbersys" type = "text" placeholder="Zvol soustavu">
    <br>
    <button onclick="convert()">convert</button>
    <br>
    <input id= "input-result" type="text" readonly>
    <script>
       function convert() {
           let number = document.getElementById("input-numberDec").value
           let result = ""
           while (number!=0) {
             result =   number % 2 + result
             number = (number - number % 2) / 2
            }
          document.getElementById("input-result").value=result
         }
        
      
    </script>
