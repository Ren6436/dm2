<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
let getSphereSurface = function(diameter) {
  return 3.14 * (diameter ** 2);
};
let getSphereVolume = function(diameter) {
  return 3.14 * (diameter ** 3) / 6;
};

let earth = {name: "Earth", diameter: 6378};
let surface = getSphereSurface(earth.diameter);
let volume = getSphereVolume(earth.diameter);

console.log(`${earth.name} has surface ${surface} and volume ${volume}.`);
</script>
</body>
</html>
